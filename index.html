<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <h1 class="card-head">ADVICE #117</h1>
        <blockquote class="card-quote">
          "It is easy to sit up ans take notice, what's difficult is getting up
          and taking action."
        </blockquote>
        <img src="./assets/images/pattern-divider-desktop.svg" alt />
        <button class="dice-btn">
          <img src="./assets/images/icon-dice.svg" />
        </button>
      </article>
    </main>
  </body>
</html>
